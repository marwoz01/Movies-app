<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section id="search">
        <div class="container">
          <div class="search">
            <input type="text" placeholder="Search" id="search-term" />
            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="img-container">
            <p>Search movies</p>
            <img src="./assets/searchformovie.png" alt="search movies" />
          </div>
        </div>
      </section>
      <section id="movies">
        <div class="container"></div>
      </section>
      <section id="movie-details" class="hidden">
        <div class="container"></div>
      </section>
    </main>
    <footer>
      <nav class="bottom-nav">
        <h1>Movie App</h1>
        <ul class="menu">
          <li>
            <a href="#"
              ><i class="fa-solid fa-house"></i>
              <span class="nav-text">Home</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-search"></i>
              <span class="nav-text">Search</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-heart"></i>
              <span class="nav-text">Favorites</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-user"></i>
              <span class="nav-text">Profile</span></a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
